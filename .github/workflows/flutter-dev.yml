name: Flutter CI - DEV

on:
  push:
    branches: [ "coding" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: Get dependencies
        run: flutter pub get

      #- name: Run tests
      #  run: flutter test

      - name: Build APK
        run: flutter build apk --release